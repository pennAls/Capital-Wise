<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="grafico.js"> </script>
    <link rel="stylesheet" href="grafico.css">
    <title>Graficos</title>
</head>


<body>
    <header>
        <div class="box_header">
            <figure>
                <img class="icon" src="../imgs/icon_capital_wise.jpeg" alt="Logomarca da empresa"/>
            </figure>
            <div class="link_box">
                <a class="link1" href="">Central de Ajuda</a>
                <a class="link2" href="#">Investimentos</a>
            </div>
            <div class="button_box">
                <div class="wallet">
                    <button class="wallet-buttom">Carteira</button>
                    <img class="people" src="../imgs/people_icon1.png" alt=""/>
                </div>
                <div style="margin: auto;">
                    <button class="sair-buttom">Sair</button>
                </div>   
            </div>
        </div>
    </header>

    <main>
        <div class="titulo">Relatório de <br>
            Investimento</div>

        <div>
            <div class="caixa-esquerda"><img src="../imgs/BNB-logo.png" alt="" width="35" height="35">BNB</div>
            <div class="caixa-vender">Vender</div>
        </div>

        <div class="caixa-centro">
            <p>Total Comprado</p>
            <span class="valor-laranja">R$ 12.000</span>
            <p>__________________</p>
            <p>Cotação Atual</p>
            <span class="valor-laranja">R$ 10.500</span>
            <p>__________________</p>
            <p>Valor da Moeda</p>
            <span class="valor-verde">+ 0,46%</span>
        </div>

        <div class="caixa-direita">
            <div class="titulo-direita">Variação ao longo do tempo</div>
            <canvas id="lineChart"></canvas>
        </div>
    </main>
    <div class="caixa-grande">
      <img src="https://conteudos.xpi.com.br/wp-content/uploads/2024/04/image_46b290.png" alt="" width="1050" height="625" />
  </div>
  <footer>
    <a href="Tela Principal" class="caixa-voltar">Voltar</a>
  </footer>
</body>
</html>
