<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="investimentos.js"></script>
    <title>Minhas Criptos</title>
</head>
<body>
  <header>
      <div class="box_header">
        <figure>
          <img
            class="icon"
            src="/Capital_Wise/imgs/logo_transparente.png"
            alt="Logomarca da empresa"
          />
        </figure>
        <div class="link_box">
          <a class="link1" href="/Capital_Wise/Suporte/suporte.html">Central de Ajuda</a>

        <div class="button_box">
          <div class="wallet">
            <button class="wallet-buttom"></button>
            <img
              class="people"
              src="/Capital_Wise/imgs/people_icon1.png"
              alt=""
            />

          <div style="margin: auto;">
            <button class="sair-buttom">Sair</button>
          </div>

        <div class="caixa azul"><img src="../imgs/bitcoin-btc-logo.png" width="40" height="40"></div>
        <div class="caixa verde"><img src="../imgs/ETH-logo.png" width="40" height="40"></div>
        <div class="caixa laranja"><img src="../imgs/USDT-logo.png" width="40" height="40"></div>
        <div class="caixa vermelho"><img src="../imgs/BNB-logo.png" width="40" height="40"></div>
    </div>
  </div>

        <th>Nomes</th>
        <th>Preços</th>

    </tr>
    <tr>
      <td class="conteiner">
        <img src="../imgs/bitcoin-btc-logo.png" class="imagem"> BTC
      </td>

      <td class="numero-vermelho">-1.96%</td>
      <td>R$ 1.625,42</td>
    </tr>
    <tr>
      <td class="conteiner">
        <img src="../imgs/ETH-logo.png" class="imagem"> ETH
      </td>
      <td>R$ 12.903,20</td>
      <td class="numero-vermelho">-5.64%</td>
      <td>R$ 572,55</td>
    </tr>
    <tr>
      <td class="conteiner">
        <img src="../imgs/USDT-logo.png" class="imagem"> USDT
      </td>
      <td>R$ 5,64</td>
      <td class="numero-verde">+0.46%</td>
      <td>R$ 1.024,43</td>
    </tr>
    <tr>
      <td class="conteiner">
        <img src="../imgs/BNB-logo.png" class="imagem"> BNB
      </td>
      <td>R$ 3.088,39</td>
      <td class="numero-vermelho">-1.15%</td>
      <td>R$ 126,24</td>
    </tr>

  <a href="../resumo_usuario/resumo_usuario.html" class="caixa-voltar">Voltar</a>

  <footer>
    <img
      style="width: 100px"

      alt="Logomarca da empresa"
    />
    <p class="footer_text">@CapitalWise - Todos os direitos reservados</p>
    <div class="social_icons">
      <img class="social" src="/Capital_Wise/imgs/whatsapp 1.png" alt="Whatsapp Ícone" />
      <img class="social" src="/Capital_Wise/imgs/instagram 1.png" alt="Instagram Ícone" />
      <img class="social" src="/Capital_Wise/imgs/linkedin (1) 1.png" alt="LinkedIn Ícone" />
    </div>
  </footer>
